<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  
  
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <style>
     .eq {        
        width: 600px; 
        font-size: 24px; 
        /* font-style: italic; */
        background-color: aquamarine;
        text-align: left;
        padding: 8px;
     }

     .param {
 
        width: 100px;
        text-align: right;
        margin-right: 20px;
     }
  </style>

  <div class="container">
    <h3 id="header" style="color:aliceblue ;">Macromechanics</h3>


    <div id=eq1 class="eq">
      Швидкість вільного падіння
      $$v^2 = 2gh$$ 
      \(v =\) <input class="param" id="v1" onchange="eq1_handler()" value="?">
      \(g =\) <input class="param" id="g1" onchange="eq1_handler()" value="?">
      \(h =\) <input class="param" id="h1" onchange="eq1_handler()" value="?">  
    </div>
    <hr>
    <div id=eq2 class="eq">
      Енергія стискання
      $$E=kx^2/2$$
      \(E =\) <input class="param" id="e2" onchange="eq2_handler()" value="?">
      \(k =\) <input class="param" id="k2" onchange="eq2_handler()" value="?">
      \(x =\) <input class="param" id="x2" onchange="eq2_handler()" value="?">      </div>


    <script>
        function eq1_handler() {
          let v = v1.value, g = g1.value, h = h1.value;
          
          if (v.indexOf('?') != -1) {
              let res = Math.sqrt(2 * g * h);
              if (!isNaN(res)) 
                v1.value = +res;
          }
          if (g.indexOf('?') != -1) {
              let res = v**2 / (2 * h);
              if (!isNaN(res)) 
                g1.value = +res;
          }
          if (h.indexOf('?') != -1) {
              let res = v**2 / (2 * g);
              if (!isNaN(res)) 
                h1.value = +res;
          }
        }

        function eq2_handler() {
          let e = e2.value,  k = k2.value, x = x2.value;
          
          if (e.indexOf('?') != -1) {
              let res = k * x**2 / 2 ;
              if (!isNaN(res)) 
                e2.value = +res;
          }
          if (k.indexOf('?') != -1) {
              let res = 2 * e / x**2;
              if (!isNaN(res)) 
                k2.value = +res;
          }
          if (x.indexOf('?') != -1) {
              let res = Math.sqrt(2 * e / k);
              if (!isNaN(res)) 
                x2.value = +res;
          }
       }
    
    </script>
  </div>
</body>


</html>
