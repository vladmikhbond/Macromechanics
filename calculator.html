<body>
  <style>
     .eq {        
        width: 600px; 
        font-size: 36px; 
        font-style: italic;
        background-color: aquamarine;
        text-align: left;
     }
     .formula {
        font-size: 36px; 
        
     }
     .param {
 
        width: 100px;
        text-align: right;
     }
  </style>

  <div class="container">
    <h3 id="header" style="color:aliceblue ;">Macromechanics</h3>


    <div class="eq">
      <div class="formula">$$v^2 = 2gh$$ </div>
      v = <input class="param" id="v" onchange="f()" value="?">
      g = <input class="param" id="g" onchange="f()" value="?">
      h = <input class="param" id="h" onchange="f()" value="?">  
    </div>
    
    <script>
        "".indexOf('?') != -1
       function f () {
          if (v.value.indexOf('?') != -1) {
              let res = Math.sqrt(2 * g.value * h.value);
              if (!isNaN(res)) 
                v.value = +res;
          }
          if (g.value.indexOf('?') != -1) {
              let res = v.value**2 / (2 * h.value);
              if (!isNaN(res)) 
                g.value = +res;
          }
          if (h.value.indexOf('?') != -1) {
              let res = v.value**2 / (2 * g.value);
              if (!isNaN(res)) 
                h.value = +res;
          }

       }

    </script>
  </div>
</body>
