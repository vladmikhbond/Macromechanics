<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./favicon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="index.css" />   
</head>

<body>
<div class="container">
    <h3 id="header">Macromechanics</h3>

    <!---------------------- top panel ---------------------->
    <div class="panel">
        <input type="range" id="graviRange" class="form-range" step="0.0005" min="0" max="0.02" value="0.001" title="тяжіння"/>
        <label id="graviValue" class="form-label" for="graviRange">G = 0.5</label>

        <input type="range" id="waistRange" class="form-range" step="0.1" min="0" max="1" value="0.5" title="втрати (1-нема втрат)"/>
        <label id="waistValue" class="form-label" for="waistRange">W = 0.5</label>

        <input type="range" id="rigidRange" class="form-range" step="0.1" min="0" max="1" value="0.1" title="пружність"/>
        <label id="rigidValue" class="form-label"  for="rigidRange" >K = 0.1</label>

        <button id="modeButton" class="btn btn-sm btn-success" title="Start / Stop">
            <img src="/assets/icons/play-fill.svg" width="16" height="16">
        </button>
        <button id="restartButton" class="btn btn-sm" title="Return to the last stop">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
          </svg>
        </button>

        <button id="prettyButton" class="btn btn-sm" title="Debug / Exec">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16"/>
          </svg>
        </button>
        <button id="eraseButton" class="btn btn-sm" title="Clear screen">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
          </svg>
        </button>
        <span id="infoSpan"></span>
        <span id="mousePosSpan"></span>
    </div>
    
    <div class="canvas-cont">

      <!-- Ball Board -->
      <div id="ballBoard" class="canvas-item">
        <div> 
            <span class="dash-label">Name </span>  <input id="nameText" class="dash-text" title="Name"/>
            <span class="dash-label">Massa </span>  <input id="massaText" class="dash-text" title="Massa"/>
        </div>
        <div>
            <span class="dash-label">Radius </span>  <input id="radiusText" class="dash-text" title="Radius"/>
            <span class="dash-label">Color </span>  <input id="colorText" class="dash-text" title="Color"/>
        </div>       
        <p>
        <div>
            <span class="dash-label">X </span>  <input id="xText" class="dash-text" title="X coordinate"/>
            <span class="dash-label">Y </span>  <input id="yText" class="dash-text" title="Y coordinate"/>
        </div>
        <div>
            <span class="dash-label">Vx </span>  <input id="vxText" class="dash-text" title="Vx velocity"/>
            <span class="dash-label">Vy </span>  <input id="vyText" class="dash-text" title="Vy velocity"/>
        </div>
        <button id="applyBallButton" class="dash-btn" >Apply</button>   
      </div>

      <!-- Line Board -->
      <div id="lineBoard" class="canvas-item">
        <div>
            <span class="dash-label">X1 </span>  <input id="x1Text" class="dash-text" title="X1 coordinate"/>
            <span class="dash-label">Y1 </span>  <input id="y1Text" class="dash-text" title="Y1 coordinate"/>
        </div>
        <div>
            <span class="dash-label">X2 </span>  <input id="x2Text" class="dash-text" title="X2 coordinate"/>
            <span class="dash-label">Y2 </span>  <input id="y2Text" class="dash-text" title="Y2 coordinate"/>
        </div>
        <button id="applyLineButton" class="dash-btn" >Apply</button>   
      </div>

      <canvas id="canvas" width="800" height="600" ></canvas>

    </div>
    <!------------------ bottom panel ---------------->
    <div class="panel">
      <button id="saveSceneButton" class="btn btn-sm btn-primary" title="Export scene">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-right-square-fill" viewBox="0 0 16 16">
          <path d="M14 16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2zM5.904 5.197 10 9.293V6.525a.5.5 0 0 1 1 0V10.5a.5.5 0 0 1-.5.5H6.525a.5.5 0 0 1 0-1h2.768L5.197 5.904a.5.5 0 0 1 .707-.707"/>
        </svg>
      </button>
      <textarea id="savedSceneText"></textarea>
      <button id="loadSceneButton" class="btn btn-sm btn-primary" title="Import scene">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-square-fill" viewBox="0 0 16 16">
          <path d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zM5.904 10.803 10 6.707v2.768a.5.5 0 0 0 1 0V5.5a.5.5 0 0 0-.5-.5H6.525a.5.5 0 1 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 .707.707"/>
        </svg>
      </button>   
    </div>

    <img src="assets/img/redBall.png" id="redBallImg" width="523" height="520" style="display: none;" />
    <img src="assets/img/blueBall.png" id="blueBallImg" width="523" height="520" style="display: none;" />
    <img src="assets/img/greenBall.png" id="greenBallImg" width="146" height="145" style="display: none;" />

    <script type="module" src="./build/main.js"></script>
</div>
</body>
</html>
